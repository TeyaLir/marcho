<header class="header">
  <div class="container">
    <div class="header__inner">
      <a class="logo" href="/index.html">
        <img class="logo__img" src="images/logo.png" alt="logo">
      </a>

      <nav class="menu">

        <button class="menu__btn">
          <span></span>
        </button>

        <ul class="menu__list">
          <li {% if navActiveItem == 'home' %}class="active"{% endif %}>
            <a class="menu__link" href="/index.html">HOME</a>
          </li>
          <li {% if navActiveItem == 'shop' %}class="active"{% endif %}>
            <a class="menu__link" href="/shop.html">SHOP</a>
          </li>
          <li {% if navActiveItem == 'page' %}class="active"{% endif %}>
            <a class="menu__link" href="/product-page.html">PAGE</a>
          </li>
          <li {% if navActiveItem == 'blog' %}class="active"{% endif %}>
            <a class="menu__link" href="/blog-page.html">BLOG</a>
          </li>
          <li {% if navActiveItem == 'contact' %}class="active"{% endif %}>
            <a class="menu__link" href="/contact.html">CONTACT</a>
          </li>
        </ul>
      </nav>

      <div class="user-nav">
        <a class="user-nav__link" href="/login.html">
          <img class="user-nav__link-img" src="images/icons/user.svg" alt="user icon">
        </a>
        <a class="user-nav__link" href="#!">
          <img class="user-nav__link-img" src="images/icons/search.svg" alt="search icon">
        </a>
        <a class="user-nav__link" href="#!">
          <img class="user-nav__link-img" src="images/icons/heart.svg" alt="heart icon">
          <span class="user-nav__num">3</span>
        </a>
        <a class="user-nav__link" href="#!">
          <img class="user-nav__link-img" src="images/icons/cart.svg" alt="cart icon">
          <span class="user-nav__num">7</span>
        </a>
      </div>
    </div>
  </div>
</header>
